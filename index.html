<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--book div to make new cards-->
    <div class="flex_col book_look display--none" data-id="0">
      <div class="book_btn">
        <button class="btn" data-name="btn_status">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="svg_icon svg_icon--s"
          >
            <title>read</title>
            <path
              d="M21.59,11.59L23,13L13.5,22.5L8.42,17.41L9.83,16L13.5,19.68L21.59,11.59M4,16V3H6L9,3A4,4 0 0,1 13,7C13,8.54 12.13,9.88 10.85,10.55L14,16H12L9.11,11H6V16H4M6,9H9A2,2 0 0,0 11,7A2,2 0 0,0 9,5H6V9Z"
            />
          </svg>
        </button>
        <button class="btn btn_del" data-name="btn_del">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="svg_icon"
          >
            <title>delete-outline</title>
            <path
              d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z"
            />
          </svg>
        </button>
      </div>
      <div class="flex_col book__box_txt">
        <div class="box_txt">
          <span>Title:</span>
          <p class="title" data-put="title"></p>
        </div>
        <div class="box_txt">
          <span>Author:</span>
          <p class="author" data-put="author"></p>
        </div>
        <div class="box_txt">
          <span>Genre:</span>
          <p class="genre" data-put="genre"></p>
        </div>
        <div class="box_txt">
          <span>Pages:</span>
          <p class="pages" data-put="page"></p>
        </div>
        <div class="box_txt">
          <span>Status:</span>
          <p class="read" data-put="status"></p>
        </div>
      </div>
    </div>
    <!--container to display books and give background color-->
    <div class="container">
      <h1 class="h1">My Library</h1>
      <!--Books are added to the bookshelf before button-->
      <div class="bookshelf">
        <!---button to add a book-->
        <div class="flex_col book_look book_btn__add">
          <button class="btn btn_add" data-name="btn_add">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="svg_icon"
            >
              <title>plus</title>
              <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!--Visible when books are not present-->
    <div class="fixed_box no_books_txt">
      <p>
        Add a book
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="svg_icon svg_icon--large"
        >
          <title>bookshelf</title>
          <path
            d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z"
          />
        </svg>
      </p>
    </div>
    <!--form to add a new book to bookshelf-->
    <div class="fixed_box book_box__add display--none">
      <!--book__form is the form box with form related buttons-->
      <div class="flex_col book_form">
        <div class="form__btn">
          <!--button to close form-->
          <button class="btn btn_close" data-name="btn_close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="svg_icon"
            >
              <title>close</title>
              <path
                d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
              />
            </svg>
          </button>
        </div>
        <!--Ask user to enter book detail-->
        <form class="flex_col form" action="#" method="post">
          <!--user_input div is used to only apply gap to a contained related label input-->
          <div class="user_input">
            <label for="title">Book Title:</label>
            <input
              placeholder="e.g. The Hobbit"
              type="text"
              data-name="title"
              id="title"
              name="title"
              value=""
              required
            />
          </div>
          <div class="user_input">
            <label for="author_name">Author's Name:</label>
            <input
              placeholder="e.g. J. R. R. Tolkien"
              type="text"
              data-name="author"
              id="author_name"
              name="author"
              value=""
              required
            />
          </div>
          <div class="user_input">
            <label for="pages">Number Of Pages:</label>
            <input
              placeholder="page count"
              type="number"
              data-name="page"
              id="pages"
              name="pages"
              value=""
              required
            />
          </div>
          <div class="user_input">
            <label for="genre">Genre:</label>
            <select id="genre" name="genre" data-name="genre" required>
              <option disabled selected value>Select Genre Of The Book</option>
              <option value="Non-Fiction">Non-Fiction</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Sci-Fi">Sci-Fi</option>
              <option value="Mystery">Mystery</option>
              <option value="Thriller">Thriller</option>
              <option value="Western">Western</option>
            </select>
          </div>
          <div class="user_input checkbox">
            <label for="status">Read:</label>
            <input
              type="checkbox"
              data-name="status"
              id="status"
              name="status"
              value="unread"
            />
          </div>
          <!--Buttons to submit and reset form-->
          <div class="user_input form__btn btn__bottom">
            <button type="submit" class="btn btn_submit" data-name="btn_submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="svg_icon"
              >
                <title>book-plus-outline</title>
                <path
                  d="M13.09 20C13.21 20.72 13.46 21.39 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H18C19.11 2 20 2.9 20 4V13.09C19.67 13.04 19.34 13 19 13C18.66 13 18.33 13.04 18 13.09V4H13V12L10.5 9.75L8 12V4H6V20H13.09M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z"
                />
              </svg>
            </button>
            <button type="reset" class="btn btn_reset" data-name="btn_reset">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="svg_icon"
              >
                <title>refresh</title>
                <path
                  d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
