                <span>Author:</span>
                <p class="author" data-id="author-need"></p>
            </div>
            <div class="card_genre">
                <span>Genre:</span>
                <p class="genre" data-id="genre-need"></p>
            </div>
            <div class="card_page">
                <span>Pages:</span>
                <p class="pages" data-id="page-need"></p>
            </div>
            <div class="card_read">
                <span>Status:</span>
