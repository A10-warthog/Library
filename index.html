<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card_obj display--none" data-id="0">
            <div class="change">
                <button class="button"data-name="status">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="svg_icon--small"><title>read</title><path d="M21.59,11.59L23,13L13.5,22.5L8.42,17.41L9.83,16L13.5,19.68L21.59,11.59M4,16V3H6L9,3A4,4 0 0,1 13,7C13,8.54 12.13,9.88 10.85,10.55L14,16H12L9.11,11H6V16H4M6,9H9A2,2 0 0,0 11,7A2,2 0 0,0 9,5H6V9Z" /></svg>
                </button>
                <button class="button btn_del " data-name="delete">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>delete-outline</title><path d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" /></svg>
                </button>
            </div>
            <div class="card_title">
                <span>Title:</span>
                <p class="title" data-id="title-need"></p>
            </div>
            <div class="card_author">
                <span>Author:</span>
                <p class="author" data-id="author-need"></p>
            </div>
            <div class="card_genre">
                <span>Genre:</span>
                <p class="genre" data-id="genre-need"></p>
            </div>
            <div class="card_page">
                <span>Pages:</span>
                <p class="pages" data-id="page-need"></p>
            </div>
            <div class="card_read">
                <span>Status:</span>
                <p class="read" data-id="status-need"></p>
            </div>
        </div>
        <div class="bookshelf">
        <!---button to add a book-->
            <div class="addbook_btn">
                <button class=" button add_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="svg_icon"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                </button>
            </div>
        </div>
        <!--Visible when books are not present-->
        <div class="no_book_txt">
            <p>Add a book  
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="svg_icon svg_icon--large"><title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>
            </p>
        </div>
        <!--form to add a new book to shelf-->
        <div class="addbook">
            <div class="addbook_box">
                <div class="close">
        <!--button to close form-->
                    <button class="button close__btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="svg_icon"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
                    </button>
                </div>
        <!--Ask user to input book detail-->
                <form class="addbook_box__form" action="#" method="post">
                    <div class="input_field">
                        <div class="field">
                            <label for="title">Title</label>
                            <input type="text" data-id="title" id="title" name="title" value="" required />
                        </div>
                        <div class="field">
                            <label for="author_name">Author</label>
                            <input type="text" data-id="name" id="author_name" name="author" value="" required>
                        </div>
                        <div class="field">
                            <label for="pages">Page</label>
                            <input type="number" data-id="page" id="pages" name="pages" value="" required>
                        </div>
                        <div class="field">
                            <label for="genre">Genre</label>
                            <select id="genre" name="genre" data-id="genre" required>
                                <option disabled selected value>Choose one</option>
                                <option value="Non-Fiction">Non-Fiction</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Sci-Fi">Sci-Fi</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Thriller">Thriller</option>
                                <option value="Western">Western</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="status">Status</label>
                            <div class="field_read" >
                                <input type="checkbox" data-id="status" id="status" name="status" value="unread">
                                <span>read</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
